<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>ttundra13</title>
  <script>
    function changeToSpanish() {
      window.location.href = "spanish.html"; // Redirect to spanish.html
    }
  </script>
</head>
<body>
  <header>
    <a href="#" class="logo">Tundra</a>
  </header>
  <section class="home">
    <div class="home-img">
      <img src="main.jpg" alt="">
    </div>
    <div class="home-content">
      <h1>Hi, It's <span>Tundra</span></h1>
      <h3 class="typing-text">I'm a <span></span></h3>
      <p></p>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn">Test button! :0</a>
      <button onclick="changeToSpanish()" class="btn">See in Spanish</button>
      <div class="social-icons">
        <a href="https://discord.com/users/thisuseristundra" target="_blank" class="social-icon">
          <span>My Discord</span>
          <i class="fab fa-discord fa-2x"></i>
        </a>
      </div>

    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // Select the Discord icon element
  const discordLink = document.querySelector('.social-icon');

  // Add click event listener to the icon
  discordLink.addEventListener('click', () => {
    Swal.fire({
      title: 'My Discord Profile!', // Change the title if desired
      text: 'My username is: thisuseristundra', // Update with your username
      icon: 'info',
      confirmButtonText: 'Cool!'
    });
  });
</script>

<style>
  .social-icons {
    display: flex; /* Apply flexbox to the container */
    justify-content: space-between; /* Distribute buttons evenly */
  }

  .social-icon {
    font-size: 20px;
    /* Other styles for the button */
  }
</style>
